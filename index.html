<body>
    <h1>JS MATH PROJECT</h1>
    <h2>FATIMA IS 9 YRS OLD</h2>
    <h2>ZEHRA IS 13 YRS OLD</h2>
    <h3>WHAT IS THE TOTAL?</h3>  
    <h4>ANSWER WILL APPEAR HERE</h4>
    <p id="j01"></p>
    <button onclick="func_button01()">calculate</button>
</body>
<script>

    let var_var01 = 0
    let FATIMA = 9
    let ZEHRA = 13

    function func_button01() { 
        var_var01 = FATIMA + ZEHRA;
        document.getElementById('j01').innerHTML = var_var01
     }
